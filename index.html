<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
		<title>Telefonillo</title>
	</head>
	<body>
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

		<div class="container" ng-controller="appControl">
			<h1>Lista de Personas</h1>
			<table class="table">
				<thead>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Piso</th>
					<th>Departamento</th>
					<th>Telefono</th>
					<th>Correo Electronico</th>
					<th>Accion</th>
					<th></th>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.surname"></td>
						<td><input class="form-control" ng-model="contact.floor"></td>
						<td><input class="form-control" ng-model="contact.department"></td>
						<td><input class="form-control" ng-model="contact.phone"></td>
						<td><input class="form-control" ng-model="contact.email"></td>
						<td><button class="btn btn-primary glyphicon glyphicon-plus" ng-click="addContact()"></button></td>
					</tr>
					<tr ng-repeat="contact in contactsList">
						<td>{{contact.name}}</td>
						<td>{{contact.surname}}</td>
						<td>{{contact.floor}}</td>
						<td>{{contact.department}}</td>
						<td>{{contact.phone}}</td>
						<td>{{contact.email}}</td>
						<td><button class="btn btn-info glyphicon glyphicon-edit" ng-click="editContact(contact._id)"></button></td>
						<td><button class="btn btn-danger glyphicon glyphicon-remove" ng-click="removeContact(contact._id)"></button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="controller/saraza.js"></script>
	</body>
</html>
